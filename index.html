<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BabyCareHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
    }
    header {
      background-color: #ffcccb;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #333;
    }
    .banner {
      width: 100%;
      height: 200px;
      background: url('https://via.placeholder.com/1200x200?text=Welcome+to+BabyCareHub') no-repeat center center;
      background-size: cover;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product h2 {
      font-size: 1.2em;
      margin: 10px 0 5px;
    }
    .product p {
      font-size: 1em;
      color: #666;
    }
    .whatsapp {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #ffe6e6;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BabyCareHub</h1>
  </header>
  <div class="banner"></div>
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Baby+Gift+Set" alt="Baby Gift Set">
      <h2>Baby Gift Set</h2>
      <p>ZAR 150</p>
      <a class="whatsapp" href="https://wa.me/27621650495?text=Hi%2C%20I%20want%20to%20order%20the%20Baby%20Gift%20Set">Order Now</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Wool+Baby+Sweater" alt="Wool Baby Sweater">
      <h2>Wool Baby Sweater</h2>
      <p>ZAR 100</p>
      <a class="whatsapp" href="https://wa.me/27621650495?text=Hi%2C%20I%20want%20to%20order%20the%20Wool%20Baby%20Sweater">Order Now</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Baby+Bibs" alt="Baby Bibs">
      <h2>Baby Bibs (3 pcs)</h2>
      <p>ZAR 50</p>
      <a class="whatsapp" href="https://wa.me/27621650495?text=Hi%2C%20I%20want%20to%20order%20the%20Baby%20Bibs">Order Now</a>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 BabyCareHub. All rights reserved.</p>
  </footer>
</body>
</html>
