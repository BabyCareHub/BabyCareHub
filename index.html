<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BabyCareHub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fffafc;
    }
    .header {
      background: #ff80ab;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 26px;
      font-weight: bold;
    }
    .banner {
      width: 100%;
      height: 200px;
      background: url('images/banner.jpg') no-repeat center center/cover;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }
    .category {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-bottom: 30px;
    }
    .category div {
      background: #ffeef2;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      color: #e91e63;
    }
    .products {
      display: flex;
      overflow-x: auto;
      gap: 20px;
    }
    .product {
      flex: 0 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 10px;
      width: 200px;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h4 {
      margin: 10px 0 5px;
      color: #333;
    }
    .product p {
      color: #666;
    }
    .product button {
      margin-top: 10px;
      padding: 8px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #999;
    }
  </style>
</head>
<body>  <div class="header">BabyCareHub</div>
  <div class="banner"></div>  <div class="container">
    <div class="category">
      <div>Baby Gear</div>
      <div>Baby Care</div>
      <div>Clothing</div>
      <div>Boy Clothing</div>
      <div>Girls Clothing</div>
    </div><div class="products">
  <div class="product">
    <img src="images/product1.jpg" alt="Product 1">
    <h4>Baby Gift Set</h4>
    <p>ZAR 150</p>
    <button>Order Now</button>
  </div>
  <div class="product">
    <img src="images/product2.jpg" alt="Product 2">
    <h4>Wool Baby Sweater</h4>
    <p>ZAR 100</p>
    <button>Order Now</button>
  </div>
  <div class="product">
    <img src="images/product3.jpg" alt="Product 3">
    <h4>Baby Bibs (3 pcs)</h4>
    <p>ZAR 50</p>
    <button>Order Now</button>
  </div>
</div>

  </div>  <div class="footer">
    &copy; 2025 BabyCareHub. All rights reserved.
  </div></body>
</html>
